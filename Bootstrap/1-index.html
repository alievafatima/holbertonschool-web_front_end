<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row text-white text-center">
      <div class="col-12 col-lg p-2 bg-primary">Primary</div>
      <div class="col-12 col-lg p-2 bg-success">Success</div>
      <div class="col-12 col-lg p-2 bg-danger">Danger</div>
      <div class="col-12 col-lg p-2 bg-warning">Warning</div>
    </div>

    <hr />

    <div class="row text-white text-center">
      <div class="col-12 col-sm p-2 bg-primary">Primary</div>
      <div class="col-12 col-sm p-2 bg-success">Success</div>
      <div class="col-12 col-sm p-2 bg-danger">Danger</div>
      <div class="col-12 col-sm p-2 bg-warning">Warning</div>
    </div>

    <hr />

    <div class="row text-white text-center">
      <div class="col-lg-2 col-12 p-2 bg-primary">Primary</div>
      <div class="col-lg-4 col-12 p-2 bg-success">Success</div>
      <div class="col-lg-6 col-12 p-2 bg-danger">Danger</div>
    </div>

    <hr />

    <div class="row text-white text-center">
      <div class="col order-1 order-md-1 order-lg-1 order-xl-0 p-2 bg-primary">
        Primary
      </div>
      <div class="col order-0 order-md-1 order-lg-1 order-xl-0 p-2 bg-success">
        Success
      </div>
      <div class="col order-0 order-md-0 order-lg-1 order-xl-0 p-2 bg-danger">
        Danger
      </div>
      <div class="col order-0 order-md-0 order-lg-0 order-xl-0 p-2 bg-warning">
        Warning
      </div>
    </div>

    <hr />

    <div class="row text-white text-center">
      <div class="col-12 col-md-2 p-2 bg-primary">Primary</div>
      <div class="col-12 col-md-2 offset-md-8 p-2 bg-success">Success</div>
    </div>

    <hr />

    <div class="row text-white text-center">
      <div class="col-12 col-md-2 p-2 bg-primary">Primary</div>
      <div class="col-12 col-md-2 offset-md-4 p-2 bg-success">Success</div>
      <div class="col-12 col-md-2 offset-md-2 p-2 bg-danger">Danger</div>
    </div>
  </body>
</html>
